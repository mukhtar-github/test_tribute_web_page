<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem similique inventore labore
    est sunt distinctio accusantium?</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Input your Name">
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Input your Email">
    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" name="number" min="1" max="5" placeholder="Number">
    <label for="cars">Choose a car:</label>

    <select name="name" id="dropdown">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="black">Black</option>
    </select>

    <input type="radio" id="male" name="vehicle1" value="Male">
    <label for="Male"> Male</label><br>
    <input type="radio" id="female" name="vehicle2" value="Female">
    <label for="female"> Female</label><br>
    <input type="radio" id="others" name="others" value="Others">
    <label for="others"> Others</label><br>
  
    <textarea id="comments" name="comments" rows="4" cols="50">
      
    </textarea>

  </form>
</body>

</html>
